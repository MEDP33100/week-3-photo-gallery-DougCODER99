<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Interactive Photo Gallery</h1>
    <div class="filter-buttons">
      <button id="all">All</button>
      <img src="Images/forest.jpg" height="200" width="200" alt="Forest">
      <img src="Images/Mountain.jpg" height="200" width="200" alt="Mountain">
      <img src="Images/Newyork.jpg" height="200" width="200" alt="Newyork">
       <img src="Images/Paris.jpg" height="200" width="200" alt="Paris">
       <img src="Images/Redfox.jpg" height="200" width="200" alt="Redfox">
       <img src="Images/Tiger.jpg" height="200" width="200" alt="Tiger">
       
      <button id="nature">Nature</button>
      <img src="Images/forest.jpg" height="200" width="200" alt="Forest">
      <img src="Images/Mountain.jpg" height="200" width="200" alt="Mountain">

      <button id="city">City</button>
      <img src="Images/Newyork.jpg" height="200" width="200" alt="Newyork">
      <img src="Images/Paris.jpg" height="200" width="200" alt="Paris">

      <button id="animals">Animals</button>
      <img src="Images/Redfox.jpg" height="200" width="200" alt="Redfox">
      <img src="Images/Tiger.jpg" height="200" width="200" alt="Tiger">

    </div>
  </header>

  <section id="gallery" class="gallery">
    <!-- Photos will be dynamically added here -->
     <img src="Images/forest.jpg" height="200" width="200" alt="Forest">
     <img src="Images/Mountain.jpg" height="200" width="200" alt="Mountain">
     <img src="Images/Newyork.jpg" height="200" width="200" alt="Newyork">
      <img src="Images/Paris.jpg" height="200" width="200" alt="Paris">
      <img src="Images/Redfox.jpg" height="200" width="200" alt="Redfox">
      <img src="Images/Tiger.jpg" height="200" width="200" alt="Tiger">

  </section>

  <div class="load-more">
    <button id="loadMore">Load More Photos</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
